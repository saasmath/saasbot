<!DOCTYPE html>
<html>
    <head>
        <title>saasbot controller</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="http://saasmath.seattleacademy.org/css/bootstrap.css"
              rel="stylesheet">
        <style>

        </style>
        <script src="http://saasmath.seattleacademy.org/js/jquery.js"></script>


        <script>



            $(document).ready(function() {

                $('body').keydown(function(event) {
                    console.log(event.which);

                    if (event.which === 87)
                    {
                        $('#result').load('/webbytes?bytes=145,0,50,0,50');
                    }
                    else if (event.which === 83)
                    {
                        //    $('#result').load('/reverse');
                        $('#result').load('/webbytes?bytes=145,255,206,255,206');
                    }
                    else if (event.which === 65)
                    {
                        $('#result').load('/webbytes?bytes=145,0,50,255,206');
                    }
                    else if (event.which === 68)
                    {
                        $('#result').load('/webbytes?bytes=145,255,206,0,50');
                    }
                    else if (event.which === 32)
                    {
                        $('#result').load('/webbytes?bytes=145,0,0,0,0');
                    }

                    else if (event.which === 38)
                    {
                        $('#result').load('/accelerate');
                    }
                    else if (event.which === 40)
                    {
                        $('#result').load('/decelerate');
                    }
                    else if (event.which === 37)
                    {
                        $('#result').load('/goleft');
                    }
                    else if (event.which === 39)
                    {
                        $('#result').load('/goright');
                    }
                });

                $("[data-command]").click(function() {
                    command = $(this).data('command');
                    $('#result').load(command);

                });

                $("[data-sensor]").click(function() {
                    sensor = $(this).data('sensor');
                    $('#result').load('getSensor?sensorToRead=' + sensor);

                });


            });

        </script>

    </head>
    <body>
        <div class="container">
            <div id="result">result</div>
            <button data-command="/brake">brake</button>
            <button data-command="/left">left</button>
            <button data-command="/toPassiveMode">toPassiveMode</button>
            <button data-command="/toSafeMode">toSaveMode</button>
            <button data-command="/toFullMode">toFullMode</button>
            <button data-command="/right">right</button>
            <button data-command="/webbytes?bytes=137,0,0,128,0">stop</button>
            <button data-command="/webbytes?bytes=137,0,8,128,0">forward slow</button>
            <button data-command="/song">song</button>
            <button data-sensor="VELOCITY">VELOCITY</button>
            <button data-sensor="RIGHT_VELOCITY">RIGHT_VELOCITY</button>
            <button data-sensor="LEFT_VELOCITY">LEFT_VELOCITY</button>
            <button data-sensor="BUMPS_AND_WHEEL_DROPS">BUMPS_AND_WHEEL_DROPS</button>
            <button data-sensor="WALL">WALL</button>
            <button data-sensor="RADIUS">RADIUS</button>
            <button data-sensor="CLIFF_LEFT">CLIFF_LEFT</button>
            <button data-sensor="CLIFF_FRONT_LEFT">CLIFF_FRONT_LEFT</button>
            <button data-sensor="CLIFF_FRONT_RIGHT">CLIFF_FRONT_RIGHT</button>
            <button data-sensor="CLIFF_RIGHT">CLIFF_RIGHT</button>
            <button data-sensor="BUTTONS">BUTTONS</button>
            <button data-sensor="DISTANCE">DISTANCE</button>
            <button data-sensor="ANGLE">ANGLE</button>
            <button data-sensor="CHARGING_STATE">CHARGING_STATE</button>
            <button data-sensor="VOLTAGE">VOLTAGE</button>

            <div id="VELOCITY">VELOCITY2</div>
            <div id="RIGHT_VELOCITY">RIGHT_VELOCITY</div>
            <div id="LEFT_VELOCITY">LEFT_VELOCITY</div>

        </div> <!-- /container -->
    </body>
</html>
